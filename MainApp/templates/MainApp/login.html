<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Sign In</h2>
        <h2 class="inactive underlineHover"><a href="SignUp.html">Sign up</INp></a></h2>

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="../images/user icon default.webp" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form action="./index.html" method="post">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="login"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
          />
          <input type="submit" class="fadeIn fourth" value="Log In"/> 
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="forgot.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
