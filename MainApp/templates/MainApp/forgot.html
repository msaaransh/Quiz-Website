<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">forgot password</h2>

        <!-- Icon -->
        <div class="fadeIn first">
          <img
            src="../images/user icon default.webp"
            id="icon"
            alt="User Icon"
          />
        </div>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="username"
            placeholder="username"
          />
          <input type="submit" class="fadeIn fourth" value="send link" />
        </form>
      </div>
    </div>
  </body>
</html>
